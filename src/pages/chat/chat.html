<ion-header>

  <ion-navbar>
    <ion-title>Communication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">
  <ion-list class="center">
    <button ion-button (click)="showeveryone=true; showlater=false; showstarred=false">All</button>
    <button ion-button color="secondary" (click)="showeveryone=false; showlater=true; showstarred=false">Saved for Later</button>
    <button ion-button class="yellow" (click)="showeveryone=false; showlater=false; showstarred=true;">Starred</button>
  </ion-list> 
  <div *ngIf="showeveryone">
  <ion-list *ngFor="let person of people" >
    <ion-item *ngIf="person.read==false && person.later ==false" class="unread">
      <ion-avatar item-start>
        <ion-icon name="logo-octocat" class="face"></ion-icon>
      </ion-avatar>
      <ion-grid >
        <ion-row align-items-center >
          <ion-col col-8 (click)="toggleStatus(person)">
            <h2>{{person.name}}</h2>
            <p>{{person.message}}</p>
          </ion-col>
          <ion-col col-2>
            <div class="time">{{person.time}}</div>
          </ion-col>
          <ion-col col-1>
            <ion-icon name="time" (click)="person.later=true"></ion-icon>
          </ion-col>
          <ion-col col-1 *ngIf="person.starred==false">
            <ion-icon name="star-outline" (click)="toggleStar(person)"></ion-icon>
          </ion-col>
          <ion-col col-1 *ngIf="person.starred==true">
            <ion-icon name="star" (click)="toggleStar(person)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="person.read==true && person.later ==false" class="gray">
        <ion-avatar item-start>
          <ion-icon name="logo-octocat" class="face"></ion-icon>
        </ion-avatar>
        <ion-grid >
          <ion-row align-items-center >
            <ion-col col-8 (click)="toggleStatus(person)">
              <h2>{{person.name}}</h2>
              <p>{{person.message}}</p>
            </ion-col>
            <ion-col col-2>
              <div class="time">{{person.time}}</div>
            </ion-col>
            <ion-col col-1>
              <ion-icon name="time" (click)="person.later=true"></ion-icon>
            </ion-col>
            <ion-col col-1 *ngIf="person.starred==false">
              <ion-icon name="star-outline" (click)="toggleStar(person)"></ion-icon>
            </ion-col>
            <ion-col col-1 *ngIf="person.starred==true">
              <ion-icon name="star" (click)="toggleStar(person)"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>
  </div>
  <div *ngIf="showlater">
  <ion-list *ngFor="let person of people" >
    <ion-item *ngIf="person.read==false && person.later ==true" class="unread">
      <ion-avatar item-start>
        <ion-icon name="logo-octocat" class="face"></ion-icon>
      </ion-avatar>
      <ion-grid >
        <ion-row align-items-center>
          <ion-col col-8 (click)="toggleStatus(person)">
            <h2>{{person.name}}</h2>
            <p>{{person.message}}</p>
          </ion-col>
          <ion-col col-2>
            <div class="time">{{person.time}}</div>
          </ion-col>
          <ion-col col-1>
            <ion-icon name="checkmark-circle-outline" (click)="person.later=false"></ion-icon>
          </ion-col>
          <ion-col col-1 *ngIf="person.starred==false">
            <ion-icon name="star-outline" (click)="toggleStar(person)"></ion-icon>
          </ion-col>
          <ion-col col-1 *ngIf="person.starred==true">
            <ion-icon name="star" (click)="toggleStar(person)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="person.read==true && person.later ==true" class="gray">
        <ion-avatar item-start>
          <ion-icon name="logo-octocat" class="face"></ion-icon>
        </ion-avatar>
        <ion-grid >
          <ion-row align-items-center>
            <ion-col col-8 (click)="toggleStatus(person)">
              <h2>{{person.name}}</h2>
              <p>{{person.message}}</p>
            </ion-col>
            <ion-col col-2>
              <div class="time">{{person.time}}</div>
            </ion-col>
            <ion-col col-1>
              <ion-icon name="checkmark-circle-outline" (click)="person.later=false"></ion-icon>
            </ion-col>
            <ion-col col-1 *ngIf="person.starred==false">
              <ion-icon name="star-outline" (click)="toggleStar(person)"></ion-icon>
            </ion-col>
            <ion-col col-1 *ngIf="person.starred==true">
              <ion-icon name="star" (click)="toggleStar(person)"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>
  </div>
  <div *ngIf="showstarred">
  <ion-list *ngFor="let person of people" >
    <ion-item *ngIf="person.starred ==true" class="unread">
      <ion-avatar item-start>
        <ion-icon name="logo-octocat" class="face"></ion-icon>
      </ion-avatar>
      <ion-grid >
        <ion-row align-items-center>
          <ion-col col-8>
            <h2>{{person.name}}</h2>
            <p>{{person.message}}</p>
          </ion-col>
          <ion-col col-2>
            <div class="time">{{person.time}}</div>
          </ion-col>
          <ion-col col-1>
            hi
          </ion-col>
          <ion-col col-1 *ngIf="person.starred==false">
            <ion-icon name="star-outline" (click)="toggleStar(person)"></ion-icon>
          </ion-col>
          <ion-col col-1 *ngIf="person.starred==true">
            <ion-icon name="star" (click)="toggleStar(person)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  </div>
</ion-content>
